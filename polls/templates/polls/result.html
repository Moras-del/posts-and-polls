{% extends 'posts/base.html' %}
{% load polls_filters %}
{% block content %}
<h2 style="text-align: center; border-bottom: 3px black inset; border-top: 3px black solid;">{{poll.title}}</h2>
<table style="width: 100%;">
	<tr style="background-color: lightblue;">
		<th>Choice</th>
		<th>Votes</th>
		<th>Votes in %</th>
	</tr>
	{% for choice in poll.choices.all %}
	<tr style="background-color: hsl(115,{{choice.votes|mean:poll.total_votes}}%, 50%);">
		<td>{{choice.text}}</td>
		<td>{{choice.votes}}</td>
		<td>{{choice.votes|mean:poll.total_votes}}%</td>
	</tr>
	{% endfor %}
</table>
<img src="{{ MEDIA_URL }}images/model{{poll.id}}.png" style="margin-left: 400px;">
{% endblock %}
